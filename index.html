<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" 
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css"/>
    <title>responsive login page</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo"><a href="#">SG sinha</a>
            </div>
            <ul class="links">
                <li><a href="hero">Home</a></li>
                <li><a href="about">About</a></li>
                <li><a href="servixes">Services</a></li>
                <li><a href="contact">Contact</a></li>
            </ul>
            <a href="" class="action_button">Get Started</a>
            <div class="toggle_button">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <div class="dropdown_menu">
          <li><a href="hero">Home</a></li>
                <li><a href="about">About</a></li>
                <li><a href="servixes">Services</a></li>
                <li><a href="contact">Contact</a></li>
                <li><a href="" class="action_button">Get Started</a></li>   
        </div>
    </header>
    <main>
        <section id = "hero">
            <h1> Welcome</h1>
            <p>its a responsive navigation bar example <br>
            click on the hamburger icon to see the responsive effect
            </p>
        </section>
    </main>
    <script>
        const toggle_button = document.querySelector('.toggle_button');
        const toggleBtnIcon = document.querySelector('.toggle_button i');
        const dropdown_menu = document.querySelector('.dropdown_menu');

        toggle_button.onclick = function(){
            dropdown_menu.classList.toggle('open');
            const isopen = dropdown_menu.classList.contains('open');

            toggleBtnIcon.classList = isopen ? 'fa-solid fa-xmark' : 'fa-solid fa-bars';
        }
    </script>
</body>
</html>
